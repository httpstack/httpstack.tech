<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTpsTACK</title>
    <link rel="stylesheet" href="/public/assets/enabled/css/style.css" type="text/css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=http" />
    <style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }
    </style>
</head>

<body>
    <div class="app-frame">
        <header class="frame-header">
            <div class="header-brand">
                <span class="brand-logo">
                    <i class="fas fa-code animated-icon"></i>

                </span>
                <span class="brand-title">{{appName}}</span>
                <span class="brand-slogan"><sub>{{appSlogan}}</sub></span>
            </div>
            <div class="header-controls">
                <!-- Theme Toggle Button -->
                <button class="theme-toggle" aria-label="Toggle dark mode">
                    <i class="fas fa-sun theme-icon-sun"></i>
                    <i class="fas fa-moon theme-icon-moon"></i>
                </button>
                <!-- Hamburger Menu Button (for mobile) -->
                <button class="hamburger-menu" aria-label="Open navigation">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <nav class="header-nav nav-closed">
                <ul class="nav-list" data-repeat="links as link">
                    <li class="nav-item" data-repeat-item="link">
                        <a href="link[uri]" class="nav-link">link[label]</a>
                    </li>
                </ul>
            </nav>
        </header>

        <!-- Hero Section - This will be dynamically loaded by the controller for the homepage -->
        <!-- The content of home.html's hero section will be rendered here -->
        <section class="frame-hero">
            <div class="hero-content">
                <h1>{{heroTitle}}</h1>
                <p>{{heroDescription}}</p>
                <a href="{{heroCtaUri}}" class="hero-cta">{{heroCtaLabel}}</a>
            </div>
        </section>
        <div id="view" data-key="view"></div>


        <footer class="frame-footer">
            <div class="footer-content">
                <div class="footer-function">
                    <span class="copyright">&copy; 2025 httpStack.tech</span>
                </div>
                <div class="footer-copyright">
                    <div class="social-links">
                        <a href="https://github.com/your-username" target="_blank"><i class="fab fa-github"></i></a>
                        <a href="https://linkedin.com/in/your-username" target="_blank"><i
                                class="fab fa-linkedin"></i></a>
                        <a href="https://twitter.com/your-username" target="_blank"><i class="fab fa-twitter"></i></a>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script>

    </script>
</body>

</html>
